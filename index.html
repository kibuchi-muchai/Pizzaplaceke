<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pizzaplaceke</title>
</head>
<body background="images/traditional-pizza-website-template.htm">
    <form name="pizzasize">
        <p>choose pizza size</p>
    <div align="left">
        <label for="size">choose pizza size</label>
        <select name="pizzasize" id="size">
            <option
            value="1000">small</option>
            <option
            value="1500">medium</option>
            <option
            value="2000">large</option>
        </select>
    </div>
    <br>
    <br>
    </form>
    <div align="center">
        <label for="crust">choose crust</label>
        <select name="crust" id="crust">
            <option
            value="1000">crispy</option>
            <option
            value="1100">stuffed</option>
            <option
            value="1150">gluten-free</option>
        </select>
    </div>
    <form>
    <div align="right">
        <label for="pizzatoppings">pizzatoppings</label>
        <select name="pizzatoppings" id="pizzatoppings">
            <option
            id="topping1" name="pizzatoppings"
            value="Spicy pepperoni & pepper" >Spicy pepperoni & pepper</option>
            <option
            id="topping2" name="pizzatoppings"
            value="mushroom" type=>mushroom</option>
            <option
            id="topping3" name="pizzatoppings"
            value="extra cheese">extra cheese</option>
            <option
            id="topping4" name="pizzatoppings"
            value="green pepper">green pepper</option>
        </select>
    </div>
    <div>
        <label for="pizzadelivery">pizzadelivery</label>
        <select id="delivery">
            <option
            value="2000">yes</option>
            <option
            value="0">no</option>
        </select>
    </div>
    </div>
    <button id="orderButton" class="btn">submit order</button>
    <button  id="orderAnotherButton" class="btn">submit another order</button>
    <div class="row pizza-orders"></div>
    <div class="col-md-12">
        <h1>YOUR ORDERS</h1>
        <p>
            order No:<span id="orderNo"></span>size:
            <span id ="size"></span>toppings: <span id="topings"></span>
        </p>
    </div>
    <div class="row" id="grandTotal">
        <div class="alert alert-success">grandTotal:KSH. <span></span>
            <button id="checkoutButton" class="btn btn-success btn-sm">checkout</button>
        
        </div>
    </div>
    </form>
    </form>
</body>
</html>
