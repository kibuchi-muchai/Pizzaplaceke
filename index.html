<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pizzaplaceke</title>
</head>
<body background="images/chad-montano-MqT0asuoIcU-unsplash.jpg">
    <div align="left">
        <label for="size">choose pizza size</label>
        <select name="size" id="size">
            <option
            value="small">small</option>
            <option
            value="medium">medium</option>
            <option
            value="large">large</option>
        </select>
    </div>
    <div align="center">
        <label for="crust">choose crust</label>
        <select name="crust" id="crust">
            <option
            value="crispy">crispy</option>
            <option
            value="stuffed">stuffed</option>
            <option
            value="gluten-free">gluten-free</option>
        </select>
    </div>
    <div align="right">
        <label for="pizzatoppings">pizzatoppings</label>
        <select name="pizzatoppings" id="pizzatoppings">
            <option
            value="Spicy pepperoni & pepper">Spicy pepperoni & pepper</option>
            <option
            value="mushroom">mushroom</option>
            <option
            value="extra cheese">extra cheese</option>
            <option
            value="green pepper">green pepper</option>
        </select>
    </div>
</body>
</html>
