<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pizzaplaceke</title>
</head>
<body background="images/chad-montano-MqT0asuoIcU-unsplash.jpg">
    <form name="pizzasize">
        <p>choose pizza size</p>
    <div align="left">
        <label for="size">choose pizza size</label>
        <select name="pizzasize" id="size">
            <option
            value="small" ksh 1000>small</option>
            <option
            value="medium" ksh 1500>medium</option>
            <option
            value="large" ksh 2000>large</option>
        </select>
    </div>
    </form>
    <div align="center">
        <label for="crust">choose crust</label>
        <select name="crust" id="crust">
            <option
            value="crispy"ksh 1000>crispy</option>
            <option
            value="stuffed"ksh 1100>stuffed</option>
            <option
            value="gluten-free"ksh 1150>gluten-free</option>
        </select>
    </div>
    <form>
    <div align="right">
        <label for="pizzatoppings">pizzatoppings</label>
        <select name="pizzatoppings" id="pizzatoppings">
            <option
            value="Spicy pepperoni & pepper" ksh 1500>Spicy pepperoni & pepper</option>
            <option
            value="mushroom" ksh 1700>mushroom</option>
            <option
            value="extra cheese" ksh 2000>extra cheese</option>
            <option
            value="green pepper"ksh 2200>green pepper</option>
        </select>
    </div>
    </form>
</body>
</html>
